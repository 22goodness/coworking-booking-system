<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-working Space Booking</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Co-working Space Booking System</h1>
    <div class="booking-container">
        <div class="desk-list" id="desk-list"></div>
        <div class="booking-form">
            <h2>Book a Desk</h2>
            <form id="booking-form">
                <label for="deskId">Desk ID:</label>
                <input type="number" id="deskId" name="deskId" required>
                
                <label for="memberType">Membership Type:</label>
                <select id="memberType" name="memberType" required>
                    <option value="">Select</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="executive">Executive</option>
                </select>
                
                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" required>
                
                <button type="submit">Book</button>
            </form>
            <div id="booking-summary"></div>
        </div>
    </div>
    <div class="dashboard" id="dashboard">
        <h2>Revenue Dashboard</h2>
        <p>Basic: $<span id="basic-revenue">0.00</span></p>
        <p>Premium: $<span id="premium-revenue">0.00</span></p>
        <p>Executive: $<span id="executive-revenue">0.00</span></p>
        <p>Team: $<span id="team-revenue">0.00</span></p>
    </div>
    <script src="/index.js"></script>
</body>
</html>
